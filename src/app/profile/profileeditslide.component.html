  <div class="my-account-area mb-50 mb-md-70 mb-sm-70 mb-xs-70 mb-xxs-70">
    <div class="container">
        <form [formGroup]="slideForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="myaccount-content">
                    <div class="account-details-form">
                        <div class="single-input-item">
                            <div class="row">
                                <div class="col-12">
                                    <input type="file" (change)="fileProgress($event)" style="display: none" #fileInput formControlName="foto">
                                    <div *ngIf="previewUrl">
                                        <img [src]="previewUrl" width="500" (click)="fileInput.click()">   
                                    </div>
                                    <div *ngIf="!previewUrl && foto == ''">
                                        <img src="../../assets/img/slider-default.jpg" width="500" (click)="fileInput.click()">
                                    </div>
                                    <div *ngIf="!previewUrl && foto != ''">
                                        <img src="backend/fotoupload/{{foto}}" width="500" (click)="fileInput.click()">
                                    </div>
                                    <div *ngIf="fileUploadProgress">
                                        Upload progress: {{ fileUploadProgress }}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="single-input-item">
                            <label for="judul" class="required">Judul Slide</label>
                            <input type="hidden" [(ngModel)]="id" name="id" formControlName="id">
                            <input type="text" [(ngModel)]="judul" id="judul" name="judul" formControlName="judul" [ngClass]="{ 'is-invalid': submitted && f.judul.errors }">
                            <div *ngIf="submitted && f.judul.errors" class="invalid-feedback">
                                <div *ngIf="f.judul.errors.required">Judul Slide Wajib Diisi</div>
                            </div>
                        </div>
                        <div class="single-input-item">
                            <label for="deskripsi" class="required">Deskripsi Singkat</label>
                            <input type="text" [(ngModel)]="deskripsi" id="deskripsi" name="deskripsi" formControlName="deskripsi" [ngClass]="{ 'is-invalid': submitted && f.deskripsi.errors }">
                            <div *ngIf="submitted && f.deskripsi.errors" class="invalid-feedback">
                                <div *ngIf="f.deskripsi.errors.required">Deskripsi Singkat Wajib Diisi</div>
                            </div>
                        </div>
                        <div class="single-input-item">
                            <label for="link" class="required">Link</label>
                            <input type="text" [(ngModel)]="link" id="link" name="link" formControlName="link">
                        </div>
                        <div class="single-input-item">
                            <label for="judultombol" class="required">Teks Tombol</label>
                            <input type="text" [(ngModel)]="judultombol" id="judultombol" name="judultombol" formControlName="judultombol">
                        </div>
                        <div class="single-input-item">
                            <button class="check-btn sqr-btn">Save Slide</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
  </div>
